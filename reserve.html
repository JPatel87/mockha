<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vegan bakery selling coffee and cake based in Bath, Somerset">
    <meta name="keywords" content="vegan, coffee, cake, socialise, bath">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mockha</title>

</head>

<body>
    <header>
        <h1><strong>mockha</strong></h1>
        <h2>the vegan bakery</h2>
        <nav>
            <ul>
                <li>
                    <a class="highlight" href="index.html">Home</a>
                </li>
                <li>
                    <a class="highlight" href="about.html">About</a>
                </li>
                <li>
                    <a class="highlight" href="menu.html">Menu</a>
                </li>
                <li>
                    <a class="active" href="reserve.html">Reserve</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <h3 class="page-heading"><strong>reserve</strong></h3>
        <form action="" method="POST">
            <fieldset>
                <legend>reservation details</legend>
                <label for="first-name">first name:</label>
                <input id="first-name" name="name" type="text" placeholder="e.g. Mark"><br>

                <label for="last-name">last name:</label>
                <input id="last-name" name="name" type="text" placeholder="e.g. Rodger"><br>

                <label for="phone-number">telephone:</label>
                <input id="phone-number" name="phone-number" type="number" placeholder="e.g. 01225 946276"><br>

                <label for="email">email address:</label>
                <input id="email" name="email" type="email" placeholder="e.g. markrodger@gmail.com"><br>

                <label for="guests">no.of people:</label>
                <select id="guests" name="guest-number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select><br>

                <label for="reservation-date">date:</label>
                <input id="reservation-date" name="reservation-date" type="date">

                <label for="reservation-time">time:</label>
                <input id="reservation-time" name="reservation-time" type="time"><br>

                <label for="additional-details">additional details</label>
                <textarea id="additional-details" name="additional-details"
                    placeholder="e.g allergies, celebration, table location preference" rows="4" cols="34"></textarea><br>
            </fieldset>
            <fieldset class="survey">
                <legend>short survey</legend>
                <p class="survey-questions"><strong>how did you find us? [tick all that apply]</strong></p>
                <label>
                    <input id="google-search" name="marketing-media-effective" type="checkbox" value="google search">google
                    search
                </label>
                <label>
                    <input id="word-of-mouth" name="marketing-media-effective" type="checkbox" value="word-of-mouth">word of
                    mouth
                </label>
                <label>
                    <input id="newspaper" name="marketing-media-effective" type="checkbox" value="newspaper">newspaper
                </label>
                <label>
                    <input id="facebook" name="marketing-media-effective" type="checkbox" value="facebook">facebook
                </label>
                <label>
                    <input id="instagram" name="marketing-media-effective" type="checkbox" value="instagram">instagram
                </label>
                <label>
                    <input id="twitter" name="marketing-media-effective" type="checkbox" value="twitter">twitter
                </label>

                <p class="survey-questions"><strong>first time visit?</strong></p>
                <label>
                    <input id="yes" name="first-time-visit" type="radio" value="yes">yes
                </label>
                <label>
                    <input id="no" name="first-time-visit" type="radio" value="no">no
                </label>  
                <input type="submit" value="reserve now">
            </fieldset>
        </form>
    </section>
    <footer>
        <div>
            <h1>mockha</h1>
            <h2>the vegan bakery</h2>
        </div>
        <div>
            <address>
                <i class="fas fa-phone-square-alt"></i>
                <span>01225 946276</span>
                <i class="fas fa-envelope"></i>
                <span>mockha@gmail.com</span>
            </address>
        </div>
        <div>
            <ul>
                <li>
                    <a class="footer-media" href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Find us on Facebook"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a class="footer-media" href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Find us on Instagram"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a class="footer-media" href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Find us on Twitter"><i class="fab fa-twitter-square"></i></a>
                </li>
            </ul>
        </div>
        <p>2021 mockha the vegan bakery</p>
    </footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/67b3a1ef0f.js" crossorigin="anonymous"></script>
</body>

</html>
